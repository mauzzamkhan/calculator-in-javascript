<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator-style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
             <div class="buttons">
                 <div class="button clear">C</div>
                 <div class="button slash">/</div>
                 <div class="button multiply">*</div>
                 <div class="button back-space">&larr;</div>
                 <div class="button">7</div>
                 <div class="button">8</div>
                 <div class="button">9</div>
                 <div class="button minus">-</div>
                 <div class="button">4</div>
                 <div class="button">5</div>
                 <div class="button">6</div>
                 <div class="button plus">+</div>
                 <div class="button">1</div>
                 <div class="button">2</div>
                 <div class="button">3</div>
                 <div class="button dot">.</div>
                 <div class="button left-angle-bracket">(</div>
                 <div class="button">0</div>
                 <div class="button right-angle-bracket">)</div>
                 <div id="equal" class="button">=</div>
             </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
